name: django-app CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test

  deploy:

    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: "Downloading Cloud Foundry CLI"
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https
          wget -qO - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
          echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
          sudo apt-get update
          sudo apt-get install -y cf-cli
          cf --version
      - name: Login to CF
        run: |
          cf login -a https://api.cf.eu12.hana.ondemand.com --sso
          cf push
