---
applications:
  - name: django-app
    buildpack: python_buildpack
    command: |
      echo "Hello from the logs!"
      python manage.py migrate && python manage.py runserver 0.0.0.0:$PORT
    memory: 512M
    disk_quota: 1G
    instances: 1
    random-route: true
    health-check-type: process
    env:
      PYTHONUNBUFFERED: "true"
